<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Manipulation</title>
</head>
<body>
    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1; 

        alert(`Tasodifiy son: ${randomNumber}`);

        alert(`Hozir bu sonni 2ga ko'paytiramiz va bo'lamiz!`);

        const result = (randomNumber * 2) / 2;
        alert(`Natija: ${result}`);
    </script>
</body>
</html>
